    <script>
        // ==================== VARIABLES GLOBALES ====================
        let ws = null; // WebSocket
        let estadoReles = {}; // Estado de cada rel√© (true = encendido, false = apagado)
        let alertaSonando = false; // Control de alerta sonora
        let mapa = null; // Instancia del mapa Leaflet
        let marcadorActual = null; // Marcador de posici√≥n actual
        let marcadorDestino = null; // Marcador de destino al hacer clic
        let rutaLinea = null; // L√≠nea que muestra el recorrido
        let puntosRuta = []; // Array con todas las posiciones del recorrido

        // ==================== CONEXI√ìN WEBSOCKET ====================
        
        // Conectar al WebSocket al cargar la p√°gina
        function conectarWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            // Evento: Conexi√≥n establecida
            ws.onopen = function() {
                console.log('WebSocket conectado');
                document.getElementById('estado-conexion').textContent = '‚óè Conectado';
                document.getElementById('estado-conexion').className = 'estado-conexion conectado';
            };

            // Evento: Mensaje recibido
            ws.onmessage = function(event) {
                const datos = JSON.parse(event.data);
                procesarMensaje(datos);
            };

            // Evento: Conexi√≥n cerrada
            ws.onclose = function() {
                console.log('WebSocket desconectado');
                document.getElementById('estado-conexion').textContent = '‚óè Desconectado';
                document.getElementById('estado-conexion').className = 'estado-conexion desconectado';
                
                // Intentar reconectar despu√©s de 3 segundos
                setTimeout(conectarWebSocket, 3000);
            };

            // Evento: Error
            ws.onerror = function(error) {
                console.error('Error WebSocket:', error);
            };
        }

        // ==================== PROCESAR MENSAJES ====================
        
        // Procesar mensajes recibidos del servidor
        function procesarMensaje(datos) {
            console.log('Mensaje recibido:', datos);

            switch(datos.tipo) {
                case 'conexion':
                    console.log(datos.mensaje);
                    solicitarDatos(); // Solicitar datos iniciales
                    break;

                case 'gps_actual':
                case 'gps':
                    actualizarGPS(datos.posicion);
                    break;

                case 'gps_guardado':
                    console.log('Ubicaci√≥n GPS guardada');
                    solicitarUbicaciones(); // Actualizar lista
                    break;

                case 'ubicaciones':
                    mostrarUbicaciones(datos.datos);
                    break;

                case 'peso':
                    actualizarPeso(datos.peso, false);
                    break;

                case 'alerta_peso':
                    actualizarPeso(datos.peso, true);
                    break;

                case 'ram':
                    actualizarRAM(datos.datos);
                    break;

                case 'temperatura':
                    actualizarTemperatura(datos.datos);
                    break;

                case 'respuesta':
                    console.log('Respuesta del servidor:', datos);
                    break;

                case 'error':
                    console.error('Error del servidor:', datos.mensaje);
                    break;
            }
        }

        // ==================== FUNCIONES DE CONTROL ====================
        
        // Alternar estado de un rel√©
        function toggleRele(numero) {
            const nuevoEstado = !estadoReles[numero]; // Invertir estado
            estadoReles[numero] = nuevoEstado;

            // Actualizar interfaz
            const boton = event.target;
            if (nuevoEstado) {
                boton.classList.add('activo');
            } else {
                boton.classList.remove('activo');
            }

            // Enviar comando al servidor
            enviarMensaje({
                tipo: 'rele',
                numero: numero,
                estado: nuevoEstado
            });
        }

        // Mover el drone en una direcci√≥n
        function moverDrone(direccion) {
            enviarMensaje({
                tipo: 'motor',
                direccion: direccion
            });
        }

        // Parar el drone
        function pararDrone() {
            enviarMensaje({
                tipo: 'motor',
                direccion: 'parar'
            });
        }

        // Guardar ubicaci√≥n GPS actual
        function guardarUbicacion() {
            enviarMensaje({

            });
        }

        // Ir a p√°gina de configuraci√≥n
        function irConfiguracion() {
            // TODO: Implementar p√°gina de configuraci√≥n
            alert('P√°gina de configuraci√≥n - En desarrollo');
            // window.location.href = '/configuracion.html';
        }

        // Alternar pantalla completa
        function toggleFullScreen() {
            const btn = document.getElementById('btn-fullscreen');
            
            if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
                // Entrar en pantalla completa
                const elem = document.documentElement;
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
                btn.innerHTML = '‚õ∂'; // Icono para salir de pantalla completa
                btn.title = 'Salir de pantalla completa';
            } else {
                // Salir de pantalla completa
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) { /* Safari */
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) { /* Firefox */
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) { /* IE11 */
                    document.msExitFullscreen();
                }
                btn.innerHTML = '‚õ∂'; // Icono para entrar en pantalla completa
                btn.title = 'Pantalla completa';
            }
        }

        // Actualizar el icono cuando cambia el estado de pantalla completa
        document.addEventListener('fullscreenchange', actualizarIconoFullscreen);
        document.addEventListener('webkitfullscreenchange', actualizarIconoFullscreen);
        document.addEventListener('mozfullscreenchange', actualizarIconoFullscreen);

        function actualizarIconoFullscreen() {
            const btn = document.getElementById('btn-fullscreen');
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                btn.innerHTML = '‚õ∂';
                btn.title = 'Salir de pantalla completa';
            } else {
                btn.innerHTML = '‚õ∂';
                btn.title = 'Pantalla completa';
            }
        }

        // Solicitar datos iniciales
        function solicitarDatos() {
            enviarMensaje({ tipo: 'obtener_gps' });
            solicitarUbicaciones();
        }

        // Solicitar ubicaciones guardadas
        function solicitarUbicaciones() {
            enviarMensaje({ tipo: 'obtener_ubicaciones' });
        }

        // ==================== MAPA ====================
        
        // Inicializar el mapa con Leaflet
        function inicializarMapa() {
            // Crear mapa centrado en posici√≥n por defecto
            mapa = L.map('mapa').setView([4.6097, -74.0817], 13);
            
            // Agregar capa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(mapa);
            
            // Agregar bot√≥n flotante de guardar ubicaci√≥n
            const contenedorMapa = document.getElementById('mapa');
            const btnGuardar = document.createElement('button');
            btnGuardar.className = 'btn-guardar-mapa';
            btnGuardar.innerHTML = 'üíæ';
            btnGuardar.title = 'Guardar ubicaci√≥n actual';
            btnGuardar.onclick = guardarUbicacion;
            contenedorMapa.appendChild(btnGuardar);
            
            // Crear marcador inicial (invisible hasta tener posici√≥n real)
            marcadorActual = L.marker([4.6097, -74.0817], {
                icon: L.icon({
                    iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDMwIDQwIj48cGF0aCBmaWxsPSIjRkYwMDAwIiBkPSJNMTUgMEMxMC4wMyAwIDYgNC4wMyA2IDljMCA3LjUgOSAxNiA5IDE2czkgOC41IDktMTZjMC00Ljk3LTQuMDMtOS05LTl6Ii8+PGNpcmNsZSBjeD0iMTUiIGN5PSI5IiByPSIzIiBmaWxsPSIjRkZGIi8+PC9zdmc+',
                    iconSize: [30, 40],
                    iconAnchor: [15, 40]
                })
            });
            
            // Inicializar l√≠nea de ruta
            rutaLinea = L.polyline([], {
                color: '#2196F3',
                weight: 3,
                opacity: 0.7
            }).addTo(mapa);
            
            // Agregar evento de clic en el mapa
            mapa.on('click', function(e) {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;
                
                // Eliminar marcador anterior si existe
                if (marcadorDestino) {
                    mapa.removeLayer(marcadorDestino);
                }
                
                // Crear nuevo marcador de destino (azul)
                marcadorDestino = L.marker([lat, lng], {
                    icon: L.icon({
                        iconUrl: 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMCIgaGVpZ2h0PSI0MCIgdmlld0JveD0iMCAwIDMwIDQwIj48cGF0aCBmaWxsPSIjMjE5NkYzIiBkPSJNMTUgMEMxMC4wMyAwIDYgNC4wMyA2IDljMCA3LjUgOSAxNiA5IDE2czkgOC41IDktMTZjMC00Ljk3LTQuMDMtOS05LTl6Ii8+PGNpcmNsZSBjeD0iMTUiIGN5PSI5IiByPSIzIiBmaWxsPSIjRkZGIi8+PC9zdmc+',
                        iconSize: [30, 40],
                        iconAnchor: [15, 40]
                    })
                }).addTo(mapa);
                
                // Crear contenido del popup
                const popupContent = `
                    <div style="text-align: center;">
                        <p style="margin: 5px 0; font-weight: bold;">¬øNavegar a ubicaci√≥n?</p>
                        <p style="margin: 5px 0; font-size: 11px;">
                            Lat: ${lat.toFixed(6)}<br>
                            Lng: ${lng.toFixed(6)}
                        </p>
                        <button class="btn-navegar" onclick="navegarADestino(${lat}, ${lng})">S√ç, NAVEGAR</button>
                        <button class="btn-cancelar" onclick="cancelarNavegacion()">CANCELAR</button>
                    </div>
                `;
                
                // Mostrar popup
                marcadorDestino.bindPopup(popupContent).openPopup();
            });
        }
        
        // Navegar a destino seleccionado
        function navegarADestino(lat, lng) {
            console.log(`Navegando a: ${lat}, ${lng}`);
            
            // Enviar comando de navegaci√≥n al servidor
            enviarMensaje({
                tipo: 'navegar_a',
                latitud: lat,
                longitud: lng
            });
            
            // Cerrar popup
            if (marcadorDestino) {
                marcadorDestino.closePopup();
            }
            
            // Mostrar notificaci√≥n
            alert(`Navegando a destino:\nLat: ${lat.toFixed(6)}\nLng: ${lng.toFixed(6)}`);
        }
        
        // Cancelar navegaci√≥n
        function cancelarNavegacion() {
            // Eliminar marcador de destino
            if (marcadorDestino) {
                mapa.removeLayer(marcadorDestino);
                marcadorDestino = null;
            }
        }
        
        // ==================== ACTUALIZACI√ìN DE INTERFAZ ====================
        
        // Actualizar informaci√≥n de GPS
        function actualizarGPS(posicion) {
            if (!posicion) return;
            
            const lat = posicion.latitud;
            const lng = posicion.longitud;
            
            // Actualizar coordenadas en texto
            document.getElementById('latitud').textContent = lat.toFixed(6);
            document.getElementById('longitud').textContent = lng.toFixed(6);
            
            // Actualizar mapa si existe
            if (mapa) {
                // Mover marcador a nueva posici√≥n
                marcadorActual.setLatLng([lat, lng]);
                
                // Agregar marcador al mapa si no est√° visible
                if (!mapa.hasLayer(marcadorActual)) {
                    marcadorActual.addTo(mapa);
                }
                
                // Centrar mapa en la nueva posici√≥n
                mapa.setView([lat, lng], mapa.getZoom());
                
                // Agregar punto a la ruta
                puntosRuta.push([lat, lng]);
                rutaLinea.setLatLngs(puntosRuta);
            }
        }

        // Mostrar lista de ubicaciones guardadas
        function mostrarUbicaciones(ubicaciones) {
            const lista = document.getElementById('lista-ubicaciones');
            
            if (!ubicaciones || ubicaciones.length === 0) {
                lista.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">Sin ubicaciones guardadas</p>';
                return;
            }

            lista.innerHTML = ubicaciones.map((ubi, index) => `
                <div class="ubicacion-item">
                    <strong>#${index + 1}</strong> - 
                    Lat: ${ubi.latitud.toFixed(6)}, 
                    Lng: ${ubi.longitud.toFixed(6)}
                </div>
            `).join('');
        }

        // Actualizar sensor de peso
        function actualizarPeso(peso, alerta) {
            const valorPeso = document.getElementById('valor-peso');
            const panelPeso = document.getElementById('panel-peso');
            const alertaSonido = document.getElementById('alerta-sonido');

            valorPeso.textContent = `${peso.toFixed(2)} kg`;

            if (alerta) {
                // Activar alerta visual
                panelPeso.classList.add('alerta-peso');
                
                // Activar alerta sonora
                if (!alertaSonando) {
                    alertaSonido.play();
                    alertaSonando = true;
                }
            } else {
                // Desactivar alerta
                panelPeso.classList.remove('alerta-peso');
                
                if (alertaSonando) {
                    alertaSonido.pause();
                    alertaSonido.currentTime = 0;
                    alertaSonando = false;
                }
            }
        }

        // Actualizar indicador de RAM
        function actualizarRAM(datos) {
            const indicador = document.getElementById('indicador-ram');
            const percent = datos.percent;
            
            // Formato: "RAM: 450/906 MB (50%)"
            indicador.textContent = `üíæ RAM: ${datos.used}/${datos.total} MB (${percent}%)`;
            
            // Cambiar color seg√∫n uso
            indicador.className = 'indicador-ram';
            if (percent < 70) {
                indicador.classList.add('ram-ok');
            } else if (percent < 85) {
                indicador.classList.add('ram-warning');
            } else {
                indicador.classList.add('ram-critical');
            }
        }

        // Actualizar indicador de Temperatura
        function actualizarTemperatura(datos) {
            const indicador = document.getElementById('indicador-temp');
            const temp = datos.celsius;
            
            // Formato: "üå°Ô∏è 45.3¬∞C"
            indicador.textContent = `üå°Ô∏è ${temp}¬∞C`;
            
            // Cambiar color seg√∫n temperatura (l√≠mites para Raspberry Pi)
            indicador.className = 'indicador-temp';
            if (temp < 60) {
                indicador.classList.add('temp-ok');
            } else if (temp < 75) {
                indicador.classList.add('temp-warning');
            } else {
                indicador.classList.add('temp-critical');
            }
        }

        // ==================== ENV√çO DE MENSAJES ====================
        
        // Enviar mensaje por WebSocket
        function enviarMensaje(datos) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(datos));
            } else {
                console.error('WebSocket no conectado');
            }
        }

        // ==================== INICIALIZACI√ìN ====================
        
        // Conectar al cargar la p√°gina
        window.onload = function() {
            inicializarMapa();
            conectarWebSocket();
        };
    </script>
</body>
